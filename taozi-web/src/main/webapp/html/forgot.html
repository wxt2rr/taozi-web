			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<!-- Start Sign In Form -->
					<form id="forgot-from" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>重置密码</h2>
						<div class="form-group">
							<label for="phone" class="sr-only">phone</label>
							<input type="text" class="form-control" id="phone" placeholder="手机号" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="v-code" class="sr-only">验证码</label>
							<input type="text" class="form-control" id="v-code" placeholder="验证码" autocomplete="off">
							<a href="#" id="send-v-code">发送验证码</a>
						</div>
						<div class="form-group">
							<p><a href="/html/login.html">登录</a> or <a href="/html/sign-up.html">注册</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="确定" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->
